<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register for Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Include any necessary CSS -->
  </head>
  <body>
    <div class="register-card">
      <h1 class="registration">Register</h1>
      <form class="form" action="register_handler.php" method="POST">
        <div class="user">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />
        </div>
        <div class="mail">
            <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        </div>
        <div class="password">
            <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
    <!-- Include any necessary JavaScript -->
  </body>
</html>
